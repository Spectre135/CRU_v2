
<table class="tabled" align="center">

    <caption>
        <form id="custom-search-form">
            <div class="pull-left">
                <button type="button" class="buttonNkbm" data-dismiss="modal" ng-click="newPravica()">
                    <span class="glyphicon glyphicon-plus"></span> New
                </button>
            </div>
            <div class="pull-right">
                <div class="inline">
                    <input class="search"  style='width:100%' type="text" name="input" ng-model="searchString" placeholder="Search.." ng-trim="true" />
                </div>
                <div class="inline">
                    <button type="submit" class="btn btnSearch" ng-click="getData()">
                        <span class=" glyphicon glyphicon-search" />
                    </button>
                </div>
            </div>
        </form>
    </caption>

    <thead class="theadd">
        <tr>

            <th>
                <span>Aplikacija</span>
                <span>
                    <!--model click in list attribute must be set in SifrantiDirective before use-->
                    <sifranti model="aplikacija" click="getAplikacijeList()" list="aplikacijeList" onchange="getDataAplikacijaKLJ(id)"></sifranti>
                </span>
            </th>

            <th>
                <span>Vloga</span>
                <span>
                    <!--model click in list attribute must be set in SifrantiDirective before use-->
                    <sifranti model="vloge" click="getVlogeList()" list="vlogeList" onchange="getDataVlogaKLJ(id)"></sifranti>
                </span>
            </th>

            <th class="sort" ng-click="sort('Naziv')">
                Naziv
                <span class="glyphicon sort-icon" ng-show="sortKey === 'Naziv'" ng-class="getSortClass()" />
            </th>
            <th class="sort" ng-click="sort('Opis')">
                Opis
                <span class="glyphicon sort-icon" ng-show="sortKey === 'Opis'" ng-class="getSortClass()" />
            </th>


        </tr width="100%">
    </thead>
    <tbody>
        <tr class="trd" title="DbClick to edit" ng-repeat="dto in data" ng-dblclick="openModal(dto)">
            <td> {{dto.AplikacijaNaziv}} </td>
            <td> {{dto.VlogaNaziv}} </td>
            <td> {{dto.PravicaNaziv}} </td>
            <td> {{dto.PravicaOpis}} </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td align="right" colspan="100">
                <paging></paging>
            </td>
        </tr>
    </tfoot>

</table>
