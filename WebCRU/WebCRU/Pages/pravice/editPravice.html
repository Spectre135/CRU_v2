<div class="modal-content">
    <div class="modal-header">
        <span class="pull-right">
            <button class="buttonNkbm" ng-message="Bri&scaron;em zapis?" ng-confirm-click="delete()" item="item">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </span>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="name">Aplikacija</label>
                    <div ng-show="!{{new}}">
                        <input name="aplikacija" type="text" id="aplikacija" disabled class="form-control" ng-model="editDto.AplikacijaNaziv" />
                    </div>
                    <div ng-show="{{new}}">
                        <sifranti model="aplikacija" click="getAplikacijeList()" list="aplikacijeList" onchange="updateAplikacijaKLJ(id)" ></sifranti>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-group">
                        <label class="red" for="name">Vloga</label>
                        <div ng-show="!{{new}}">
                            <input name="vloga" type="text" id="vloga" disabled class="form-control" ng-model="editDto.VlogaNaziv" />
                        </div>
                        <div ng-show="{{new}}">
                            <sifranti model="vloga" click="getVlogeList()" list="vlogeList" onchange="updateVlogaKLJ(id)"></sifranti>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="naziv">Naziv</label>
                    <input name="naziv" type="text" id="naziv" class="form-control" ng-model="editDto.PravicaNaziv" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="opis">Opis</label>
                    <input name="opis" type="text" id="opis" class="form-control" ng-model="editDto.PravicaOpis" />
                </div>
            </div>
        </div>
        <br />
        <div class="modal-footer">
            <span class="pull-left">
                <button type="button" class="buttonNkbm" data-dismiss="modal" ng-click="save()">
                    <span class="glyphicon glyphicon-ok"></span> Save
                </button>
            </span>
            <button type="button" class="buttonNkbm" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span> Close
            </button>
        </div>

    </div>
</div>

<script language="javascript" type="text/javascript">
    window.onload = grayOut(false);
</script>
