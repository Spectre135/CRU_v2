
<div class="modal-content" id="AplikacijeModal">
    <div class="modal-header">
        <span class="pull-right">
            <button class="buttonNkbm" ng-message="Bri&scaron;em zapis?" ng-confirm-click="delete()" item="item">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </span>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="firstname">Naziv</label>
                    <input name="naziv" type="text" id="naziv" class="form-control" maxlength="8" ng-model="editDto.Naziv" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="name">Ime</label>
                    <input name="ime" type="text" id="ime" class="form-control" ng-model="editDto.Ime" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="red" for="lastname">Opis</label>
                    <input name="opis" type="text" id="opis" class="form-control" ng-model="editDto.Opis" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="red" for="tin">Http</label>
                    <input name="http" type="text" id="http" class="form-control" ng-model="editDto.Http" />
                </div>
            </div>
            <div class="col-md-2" /> <!--empty!-->
        </div>

        <div class="form-group">
            <label class="red" for="database">Database</label>
            <input name="database" type="text" id="database" class="form-control" ng-model="editDto.DataBase" />
        </div>
        <br />
        <div class="modal-footer">
            <span class="pull-left">
                <button type="button" class="buttonNkbm" data-dismiss="modal" ng-click="save()">
                    <span class="glyphicon glyphicon-ok"></span> Save
                </button>
            </span>
            <button type="button" class="buttonNkbm" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span> Close
            </button>
        </div>

    </div>

</div>

<script language="javascript" type="text/javascript">

</script>
